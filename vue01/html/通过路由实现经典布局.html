<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: chartreuse;
            height: 100px;
            margin: 0;
        }

        .left {
            background-color: chocolate;
            width: 20%;
            float: left;
            height: 800px;
        }

        .main {
            background-color: cornflowerblue;
            height: 800px;

        }
    </style>
</head>

<body>
    <div id="app">

        <router-view name="header"></router-view>
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>




    </div>

    <template id="header">
        <div class="header">
            <h5>这是头部</h5>
            <router-link to="/left">跳轉</router-link>
        </div>

    </template>

    <template id="left">
        <div>
            <h5 class="left">这是左侧</h5>
            <router-view name></router-view>
        </div>
    </template>

    <template id="main">
        <h5 class="main">这是主体</h5>
    </template>



    <script>

        var header = {
            template: "#header"
        }

        var left = {
            template: "#left"
        }

        var main = {
            template: "#main"
        }

        var router = new VueRouter({
            routes: [
                {
                    path: "/",
                    components: {
                        header: header,
                        left: left,
                        main: main
                    }
                },
                {
                    path: "/left",
                    component: left
                }
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router,
        });
    </script>
</body>

</html>
