<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
        .img img{
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="app">
       <div class="img">
           <img :src="imgUrl[index]" alt="">
       </div>
       <button v-show="index" @click = "pre">上一张</button>
       <button v-show="index<imgUrl.length-1" @click = "next">下一张</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgUrl: ["./img/img1.jpg","./img/img2.jpg","./img/img3.jpg"],
                index:0,
                pre_show:true,
                next_show:true
            },
            methods: {
               pre:function(){
                   if(this.index==0){
                   }else{
                       this.index--
                       console.log(this.imgUrl.length)
                   }
               },
               next:function(){
                if(this.index==2){
                   }else{
                       this.index++
                   }
               }
            }
        })

    </script>




</body>

</html>
