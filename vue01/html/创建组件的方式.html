<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <title>创建组件的方式1</title>
</head>

<body>
    <div id="app">
        <my-com1></my-com1>
    </div>

    <template id="temp">
        <h3>{{msg}}</h3>

    </template>
    <script>
        // // 使用Vue.extend来创建全局的Vue组件
        // // 在template中只能存在一个根节点
        // var com1 = Vue.extend({
        //     // 通过template属性指定了组件要展示的html结构
        //     template: '<h3>通过Vue.extend创建的组件<h3>'
        // })

        // //  Vue.component('组件名称', 组件对象)
        // // 如果组件名称采用驼峰式，那么在代用的时候都改为小写，并用-来分隔
        // // 如果不采用驼峰式，则直接按名称去调用即可
        // Vue.component('myCom1', com1)


        // 代码进行压缩
        // Vue.component('myCom1', Vue.extend({
        //     template: '<h3>通过Vue.extend创建的组件</h3>'
        // }))

        // 再压缩
        // Vue.component('myCom1', {
        //     template: '<h3>通过Vue.extend创建的组件<h3>'
        // })
       

        // Vue.component('myCom1', {
        //     template: '#temp'
        // })


        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            },
            // 私有组件的创建
            components: {
                myCom1:{
                    template:"#temp",
                    // 组件可以有自己的data数据，但是必须为一个function，并且需要返回一个对象
                    // 使用方式和实例中的完全一样
                    data () {
                        return {
                            msg:"这是组件中的data数据"
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
